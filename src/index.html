      <div class="send communication__control">
        <label class="send__load-file">
          <input type="file" name="load" id="load-field">
        </label>

        <button class="btn send__button-load"></button>
        <form class="send__form" id="send-form">
          <label class="send__input-label">
            <input class="send__input" type="text" id="send" autocomplete="off" maxlength="256" placeholder="Напишите...">
          </label>
          <button type="submit" class="btn submit__button"></button>          
        </form>  
       
        <div class="send__buttons">
          <div class="send__primary_buttons">
            <button class="btn send__button-audio" id="record-btn"></button>
            <button class="btn send__button-geo"></button>
          </div>
          <div class="send__record_buttons hidden">
            <button class="btn send__button-stop"></button>
            <span class="record__time">00:00</span>
          </div>
          <div class="error-tooltip" role="tooltip">
            <span class="error-message"></span>
            <div class="arrow" data-popper-arrow></div>
